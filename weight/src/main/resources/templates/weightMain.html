<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>weight</title>
<style>
    body {
        width: 50em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
	<br/><br/>
	<form id="weightForm">
		<table>
			<tr>
				<td>用户id</td>
				<td>
					<input id="userId_edit" name="userId" type="text">
				</td>
				<td>体重</td>
				<td>
					<input id="weight_edit" name="weight" type="text">
				</td>
				<td>日期</td>
				<td>
					<input id="weightDay_edit" name="weightDay" type="text" onBlur="formatWeightDay()">
				</td>
			</tr>
			<tr>
				<td colspan="6" align="center">
					<input type="button" value="提交" onclick="submitForm()"/>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" value="重置" onclick="resetForm()"/>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<!-- 查询结果集 -->	
	<table id="dg" title="查询结果" class="easyui-datagrid" style="width:100%;height:auto;"
			url="/weight/datagrid"
			rownumbers="true" pagination="true" fitColumns="true">
			<!-- table增加了pagination="true"属性，就增加了底部的分页工具栏 -->
		<thead>
			<tr>
				<!-- field必须不能重复，否则页面展示上比例调整起来很没有规律 -->
				<th data-options="field:'id',hidden:true">主键</th>
				<th field="userId" width="10">userId</th>
				<th field="weight" width="20">体重</th>
				<th field="weightDay" width="20">称重日期</th>
				<th field="updateTime" width="20" formatter="formatDataTimeInQueryResult">修改时间</th>
			</tr>
		</thead>
	</table>
	
	<br/>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="echartsMain" style="width: 600px;height:400px;"></div>
	
</body>

<!-- 引入jquery' -->
<script src="/jquery/3.3.1/jquery.min.js"></script>
<!-- 引入jquery-cookie -->
<script src="/jquery/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<!-- 引入echarts -->
<script src="/echarts/echarts.min.js"></script>

<!-- easyui需要依赖jquery -->
<script src="/jquery/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<link href="/jquery/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="/jquery/easyui/themes/icon.css" rel="stylesheet" type="text/css" />

<script src="/weightMain.js"></script>

</html>
